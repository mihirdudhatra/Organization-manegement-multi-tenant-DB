{% extends "base/base.html" %}
{% block content %}

<h2>Create Tenant</h2>

<form method="post">
    {% csrf_token %}
    <label for="tenant_name">Tenant Name:</label>
    <input type="text" id="tenant_name" name="tenant_name" required><br><br>

    <label for="admin_username">Admin Username:</label>
    <input type="text" id="admin_username" name="admin_username" required><br><br>

    <label for="email">Admin Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="admin_password">Admin Password:</label>
    <input type="password" id="admin_password" name="admin_password" required><br><br>

    <button type="submit">Create</button>
</form>

{% if error %}
<p style="color: red;">Error: {{ error }}</p>
{% endif %}

<a href="{% url 'tenant-list' %}">â† Back to Tenants</a>

{% endblock %}
