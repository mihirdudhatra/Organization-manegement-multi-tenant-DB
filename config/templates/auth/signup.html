{% extends "base/base.html" %}
{% block title %}Sign Up{% endblock %}
{% block layout %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Create Organization</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="tenant_name" class="form-label">Organization Name</label>
                            <input type="text" class="form-control" id="tenant_name" name="tenant_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Create Organization & Sign Up</button>
                        </div>
                    </form>
                </div>
                {% if error %}
                <div class="card-footer">
                    <div class="alert alert-danger">{{ error }}</div>
                </div>
                {% endif %}
            </div>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login-ui' %}">Login</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
