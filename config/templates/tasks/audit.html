{% extends "base/base.html" %}
{% block content %}

<h2>Task Audit Log</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Action</th>
    <th>Old</th>
    <th>New</th>
    <th>By</th>
    <th>Date</th>
  </tr>

  {% for a in activities %}
  <tr>
    <td>{{ a.action }}</td>
    <td>{{ a.old_value|default:"-" }}</td>
    <td>{{ a.new_value|default:"-" }}</td>
    <td>{{ a.performed_by }}</td>
    <td>{{ a.created_at }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="5">No audit data</td>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'task-list-ui' %}">‚Üê Back</a>

{% endblock %}
