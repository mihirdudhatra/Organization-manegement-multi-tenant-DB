{% extends "base/base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Projects</h2>
    <a href="{% url 'project-create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Create Project</a>
</div>

<div class="row">
    {% for project in projects %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'project-tasks-ui' project.id %}" class="text-decoration-none">{{ project.name }}</a>
                </h5>
                <p class="card-text">{{ project.description }}</p>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'project-update' project.id %}" class="btn btn-outline-secondary btn-sm">Edit</a>
                    <a href="{% url 'project-analytics-ui' project.id %}" class="btn btn-outline-info btn-sm">Analytics</a>
                    <a href="{% url 'project-delete' project.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">No projects found. <a href="{% url 'project-create' %}">Create one</a></div>
    </div>
    {% endfor %}
</div>

{% endblock %}
